<!DOCTYPE html>
<html lang="ru">
<head>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 
 <script>

function sendMsg(){
    var email = document.getElementById('email');
	var msg = document.getElementById('msg');
	
	let xhr = new XMLHttpRequest();
	
	xhr.open('GET', 'https://api.icq.net/bot/v1/messages/sendText?token=001.0094016463.0689561934:752839904&chatId=682660265@chat.agent&text='+email.value+'%0D%0A'+msg.value, true);
	
xhr.send();
}

</script>
 
 
</head>
<body>






<form style="margin:3em">

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email</label>
  <input type="email" class="form-control" id="email" placeholder="name@example.com">
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Текст</label>
  <textarea class="form-control" id="msg" rows="3"></textarea>
</div>
  <button type="submit" class="btn btn-primary" onclick="sendMsg()">Отправить</button>
</form>



	
</body>
</html>
